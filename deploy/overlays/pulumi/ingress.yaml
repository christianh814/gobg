apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: gobg-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: bluegreen.codefresh.pulumi-ce.team
    http:
      paths:
      - backend:
          service:
            name: gobg
            port:
              number: 8080
        path: /
        pathType: Prefix